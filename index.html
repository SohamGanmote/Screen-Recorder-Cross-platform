<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .recorder-container {
      border-radius: 10px;
      text-align: center;
      width: 600px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #4a90e2;
    }

    video {
      border: 2px solid #4a90e2;
      border-radius: 10px;
      width: 100%;
      height: auto;
      margin-bottom: 15px;
    }

    .button {
      background: #4a90e2;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px 5px;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #357abd;
    }

    .button:disabled {
      background: #b0c4de;
      cursor: not-allowed;
    }

    .dropdown {
      margin: 15px 0;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      text-align: left;
    }

    select {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 300px;
    }

    .icon {
      margin-right: 5px;
    }

    footer {
      margin-top: 10px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="recorder-container">
    <h1><i class="fas fa-video icon"></i> Screen Recorder</h1>

    <video id="videoPreview" autoplay muted loop
      src="https://videos.pexels.com/video-files/3571264/3571264-uhd_2560_1440_30fps.mp4"></video>

    <div class="dropdown">
      <label for="sources">Choose a screen or application:</label>
      <select name="sources" id="sources">
        <option value="">-- Select Source --</option>
      </select>
    </div>

    <button id="startButton" class="button"><i class="fas fa-play icon"></i> Start Recording</button>
    <button id="stopButton" class="button" disabled><i class="fas fa-stop icon"></i> Stop Recording</button>
  </div>

  <footer>
    &copy; 2024 Screen Recorder | Designed with <span style="color: red;">&#10084;</span> by Soham
  </footer>

  <script src="renderer.js"></script>
</body>

</html>
